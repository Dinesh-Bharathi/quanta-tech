<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b">
                <animate attributeName="stop-color" values="#ff6b6b;#4ecdc4;#45b7d1;#ff6b6b" dur="4s" repeatCount="indefinite"/>
            </stop>
            <stop offset="50%" style="stop-color:#4ecdc4">
                <animate attributeName="stop-color" values="#4ecdc4;#45b7d1;#ff6b6b;#4ecdc4" dur="4s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#45b7d1">
                <animate attributeName="stop-color" values="#45b7d1;#ff6b6b;#4ecdc4;#45b7d1" dur="4s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff"/>
            <stop offset="100%" style="stop-color:#e0e0e0"/>
        </linearGradient>
    </defs>
    
    <!-- Floating Particles Background -->
    <g opacity="0.3">
        <circle cx="50" cy="30" r="2" fill="#ff6b6b">
            <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="350" cy="90" r="1.5" fill="#4ecdc4">
            <animate attributeName="cx" values="350;360;350" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="320" cy="25" r="1" fill="#45b7d1">
            <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Main Icon - Geometric Crystal -->
    <g transform="translate(60, 60)" filter="url(#glow)">
        <!-- Outer Crystal -->
        <polygon points="-25,0 -12,-20 12,-20 25,0 12,20 -12,20" fill="url(#logoGradient)" opacity="0.9"/>
        
        <!-- Inner Geometric Pattern -->
        <polygon points="-15,0 -8,-12 8,-12 15,0 8,12 -8,12" fill="rgba(255,255,255,0.2)"/>
        
        <!-- Center Core -->
        <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.9)"/>
        
        <!-- Data Flow Lines -->
        <g stroke="rgba(255,255,255,0.6)" stroke-width="1.5" fill="none">
            <path d="M-15,0 L15,0">
                <animate attributeName="stroke-dasharray" values="0,30;30,0;0,30" dur="2s" repeatCount="indefinite"/>
            </path>
            <path d="M-8,-12 L8,12">
                <animate attributeName="stroke-dasharray" values="0,25;25,0;0,25" dur="2.5s" repeatCount="indefinite"/>
            </path>
            <path d="M8,-12 L-8,12">
                <animate attributeName="stroke-dasharray" values="0,25;25,0;0,25" dur="3s" repeatCount="indefinite"/>
            </path>
        </g>
    </g>
    
    <!-- Company Name with Modern Typography -->
    <g transform="translate(130, 60)">
        <text x="0" y="-10" font-family="SF Pro Display, system-ui" font-size="36" font-weight="800" fill="url(#textGrad)" letter-spacing="-0.02em">
            Quanta
            <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
        </text>
        <text x="0" y="25" font-family="SF Pro Display, system-ui" font-size="36" font-weight="300" fill="url(#textGrad)" letter-spacing="0.05em">
            Bill
        </text>
        
        <!-- Animated Underline -->
        <line x1="0" y1="35" x2="140" y2="35" stroke="url(#logoGradient)" stroke-width="2" opacity="0.7">
            <animate attributeName="stroke-dasharray" values="0,140;140,0;0,140" dur="4s" repeatCount="indefinite"/>
        </line>
        
        <!-- Dynamic Tagline -->
        <text x="0" y="50" font-family="SF Pro Display, system-ui" font-size="10" fill="rgba(255,255,255,0.6)" letter-spacing="0.1em">
            BILLING • INVENTORY • INTELLIGENCE
        </text>
    </g>
</svg>